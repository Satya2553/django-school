<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <span id="latex-text">
        <form action="">
            <input type="text" name="latextxt" placeholder="enter latex text" id="latextext">
        </form>
        <button type="button" title="Latex" onclick="convertion()">convert</button>
    </span>
    <script>
        function convertion(){
            
            var latexText = "This is some text with a formula: \\(x_2 + y^2 = z^2\\)";
            document.getElementById("latex-text").innerHTML = latexText;
            MathJax.typeset();
            }
    </script>
    
</body>
</html>
